version: "3.4"

volumes:
  trueblocks_data: {}

services:
  trueblocks.public.dappnode.eth:
    build: .
    image: trueblocks.public.dappnode.eth:0.0.1
    container_name: DAppNodePackage-trueblocks.dnp.dappnode.eth
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    volumes:
      - trueblocks_data:/root/.quickBlocks
    ports:
      - 8080:80
    env_file:
      - trueblocks.local.env # Change by trueblocks.local.env for local tests
